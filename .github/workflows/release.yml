name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: shammah
            asset_name: shammah-linux-x86_64
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: shammah
            asset_name: shammah-macos-x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: shammah
            asset_name: shammah-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true

      - name: Create tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          # Extract version from tag (remove 'v' prefix)
          version="${tag#v}"

          # Generate release notes
          cat > release_notes.md << EOF
          Release v${version}

          ## Installation

          **One-liner install (recommended):**
          \`\`\`bash
          curl -sSL https://raw.githubusercontent.com/schancel/shammah/main/install.sh | bash
          \`\`\`

          **Or download manually:**

          - [Linux x86_64](https://github.com/${{ github.repository }}/releases/download/${tag}/shammah-linux-x86_64.tar.gz)
          - [macOS x86_64 (Intel)](https://github.com/${{ github.repository }}/releases/download/${tag}/shammah-macos-x86_64.tar.gz)
          - [macOS ARM64 (Apple Silicon)](https://github.com/${{ github.repository }}/releases/download/${tag}/shammah-macos-aarch64.tar.gz)

          Extract and add to your PATH:
          \`\`\`bash
          tar xzf shammah-*.tar.gz
          mv shammah ~/.local/bin/  # or /usr/local/bin
          \`\`\`

          ## Changes

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          EOF

          # Create release with all assets
          gh release create "${tag}" \
            --title "Shammah v${version}" \
            --notes-file release_notes.md \
            artifacts/shammah-linux-x86_64/shammah-linux-x86_64.tar.gz \
            artifacts/shammah-macos-x86_64/shammah-macos-x86_64.tar.gz \
            artifacts/shammah-macos-aarch64/shammah-macos-aarch64.tar.gz
